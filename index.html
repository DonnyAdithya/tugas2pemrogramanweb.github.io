<html lang="en">
<head>

    <title>Tugas 2 Form Login</title>
    <link rel="stylesheet" href="style.css">

<body>
    <div id="login-box">
    <div class="left-box">
        <h1>Login for The Review</h1>
        <input type="text" name="username" placeholder="Nama Lengkap">
        <input type="text" name="email" placeholder="E-Mail">
        <input type="password" name="password" placeholder="Password">
        <input type="password" name="password" placeholder="Confirm Password">
        <a href="https://donnyadithya.github.io/tugas1donnyadithya.github.io/"><input type="submit" name="signup-button" value="Masuk"></a>
    </div>
    <div class="right-box">
        <span class="signinwith">Masuk Menggunakan
            <br/>Media Sosial
        </span>
        <a href="https://id-id.facebook.com/"><button class="social facebook">Masuk Menggunakan Facebook</button></a>
        <a href="https://twitter.com/?lang=id"><button class="social twitter">Masuk Menggunakan Twitter</button></a>
        <a href="https://myaccount.google.com"><button class="social google">Masuk Menggunakan Google+</button></a>
    </div>
    </div>
</body>
</html>
